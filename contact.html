<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychodelic Platformer - Contato</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Psychodelic Platformer Logo">
        </a>
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="gallery.html">Galeria de Fotos</a></li>
          <li><a href="contact.html" class="active">Contato</a></li>
        </ul>
      </nav>
      <div class="play-btn">
        <a href="game.html" class="btn-play">Jogar</a>
      </div>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="mobile-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="gallery.html">Galeria de Fotos</a></li>
        <li><a href="contact.html" class="active">Contato</a></li>
        <li><a href="game.html" class="mobile-play-btn">Jogar</a></li>
      </ul>
    </div>
  </header>

  <section class="contact-hero">
    <div class="container">
      <h1 class="page-title">CONTATO</h1>
    </div>
  </section>

  <section class="contact-content">
    <div class="container">
      <div class="contact-form-container slide-up">
        <form id="contactForm" class="contact-form">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required>
            <span class="error-message" id="nameError"></span>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="emailError"></span>
          </div>
          <div class="form-group">
            <label for="message">Mensagem</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <span class="error-message" id="messageError"></span>
          </div>
          <div class="form-submit">
            <button type="submit" class="btn-submit">Enviar Mensagem</button>
          </div>
        </form>
        <div id="formSuccess" class="form-success">
          <i class="fas fa-check-circle"></i>
          <h3>Mensagem Enviada!</h3>
          <p>Agradecemos seu contato. Responderemos em breve.</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-logo">
        <img src="assets/images/logo.png" alt="Psychodelic Platformer Logo">
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/pedropriorii" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">Desenvolvido por Pedro Priori</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/animations.js"></script>
  <script src="assets/js/form-validation.js"></script>
</body>

</html>
