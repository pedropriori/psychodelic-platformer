<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychodelic Platformer - Jogar</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="icon" type="image/x-icon" href="assets/images/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="game-page">
  <header>
    <div class="container header-container">
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Psychodelic Platformer Logo">
        </a>
      </div>
      <nav class="desktop-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="gallery.html">Galeria de Fotos</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </nav>
      <div class="play-btn">
        <a href="game.html" class="btn-play active">Jogar</a>
      </div>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
    <div class="mobile-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Sobre</a></li>
        <li><a href="gallery.html">Galeria de Fotos</a></li>
        <li><a href="contact.html">Contato</a></li>
        <li><a href="game.html" class="mobile-play-btn active">Jogar</a></li>
      </ul>
    </div>
  </header>

  <section class="game-container">
    <div class="test">
      <iframe src="https://institutoduromax.shop/psychodelic-platformer/game/index.html" frameborder="0" allowfullscreen
        class="game-iframe" width="600" height="400" scrolling="no" noresize="noresize"></iframe>
      <!-- <iframe src="https://institutoduromax.shop/psychodelic-platformer/" allowfullscreen="true" scrolling="no"
        noresize="noresize"></iframe> -->
    </div>
    <div class="game-controls fade-in">
      <div class="control-info">
        <h3>Controles:</h3>
        <ul>
          <li><span class="key">A</span> - Mover para esquerda</li>
          <li><span class="key">D</span> - Mover para direita</li>
          <li><span class="key">Espaço</span> - Pular</li>
          <li><span class="key">Botão Esquerdo do Mouse</span> - Atacar</li>
        </ul>
      </div>
      <div class="fullscreen-btn">
        <button id="toggleFullscreen"><i class="fas fa-expand"></i> Tela Cheia</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-logo">
        <img src="assets/images/logo.png" alt=game-frame fade-in"Psychodelic Platformer Logo">
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/pedropriorii" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">Desenvolvido por Pedro Priori</p>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
  <script src="assets/js/animations.js"></script>
</body>

</html>
